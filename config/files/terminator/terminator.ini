[global_config]
  handle_size = 1
  extra_styling = False
  inactive_color_offset = 0.7092198581560284
[keybindings]
[profiles]
  [[default]]
    visible_bell = True
    icon_bell = False
    cursor_color = "#aaaaaa"
    font = Source Code Variable 10
    show_titlebar = False
    scrollbar_position = hidden
    use_system_font = False
    copy_on_selection = True
[layouts]
  [[default]]
    [[[window0]]]
      type = Window
      parent = ""
    [[[child1]]]
      type = Terminal
      parent = window0
      profile = default
[plugins]
